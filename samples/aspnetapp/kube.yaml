apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspapp-deployment
  labels:
    app: aspapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspapp
  template:
    metadata:
      labels:
        app: aspapp
    spec:
      containers:
      - name: aspapp
        image: acrtest989.azurecr.io/samples/aspnetapp:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-image-pull-secret