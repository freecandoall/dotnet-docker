apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp
spec:
  replicas: 1
  selector:
    matchLabels:
     name: aspnetapp
  strategy: {}
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      containers:
      - name: aspnetapp
        image: acrtest989.azurecr.io/samples/aspnetapp:latest
        resources: {}
        env:
        - name: PORT
          value: '5000'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: samples-aspnetapp
  name: aspnetapp
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: samples-aspnetapp